  <div class="container">
    <div class="jumbotron" style="background-color: #e5e8e8 ">
      <div class="container-fluid" id="destaques">
        
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Senha</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua princiap, 1234">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, estúdio...">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity" placeholder="São Paulo, Minas Gerais...">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Estado</label>
              <select id="inputState" class="form-control">
                <option selected>Escolha...</option>
                <option>SC</option>
                <option>SP</option>
                <option>RS</option>
                <option>MG</option>
                <option>AC</option>
                <option>AL</option>
                <option>GO</option>
                <option>AC</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>BA</option>
                <option>CE</option>
                <option>AP</option>
                <option>AM</option>
                <option>DF</option>
                <option>SE</option>
                <option>PA</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">CEP</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <a id="gravar" class="btn btn-dark btn-block">Cadastrar</a>
        </form>
        
      </div>
    </div>
  </div>
